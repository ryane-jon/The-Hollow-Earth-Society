<html lang="en">
    <head>
        <title> The Hollow Earth Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='css/styles.css'>
        <script src="scripts/script.js"></script>
    </head>

    <body>
        <header>

            <!-- Logo image and webpage title (acts as link to homepage) -->
            <a href="index.html" class="plainlink">
                <img src="images/logo.svg" alt="Logo" class="logo"/>
                <h1>The Hollow Earth Society</h1>
            </a>
        </header>

        <!-- Navigation Bar -->
        <nav>
            <div class="navcontainer">
                <a href="index.html"><div class="navitem">Home</div></a>
                <a href="contact_us.html"><div class="navitem">Contact Us</div> </a> 
                <a href="current_members.html"><div class="navitem">Current Members</div></a> 
                <a href="event_calendar.html"><div class="navitem">Event Calendar</div></a>
                <a href="img_gallery.html"><div class="navitem active" style="width:20.55%;">Image Gallery</div></a>
            </div>   
        </nav>
            <main>
                <div>
                    <h2>Image Gallery</h2>
                </div>

                <!-- Zoom controls -->
                <button onclick="zoomGallery(4)" id="zoomButton4">4 Per Row</button>
                <button onclick="zoomGallery(3)" id="zoomButton3" disabled>3 Per Row</button>
                <button onclick="zoomGallery(2)" id="zoomButton2">2 Per Row</button>
                <button onclick="zoomGallery(1)" id="zoomButton1">1 Per Row</button>
                <input type="checkbox" onclick="toggleAuto()" id="imgToggleAuto">
                <label for="imgToggleAuto">Auto</label>

                <!-- Image gallery -->
                <div class="container-fluid">
                    <div id="imageTable" class="row row-cols-3">
                        <div class="col" >
                            <img src="images/historychannel.jpg" class="gallery-img" alt="Diagram of the Hollow Earth" id="gallery-img0" onmouseover="highlight(0)" onmouseout="delight()"/>
                        </div>
                        <div class="col">
                            <img src="images/entrance0.png" class="gallery-img" alt="Photo of the hollow earth entrance" id="gallery-img1" onmouseover="highlight(1)" onmouseout="delight()"/>
                        </div>
                        <div class="col">
                            <img src="images/entrance1.png" class="gallery-img" alt="Photo of the hollow earth entrance" id="gallery-img2" onmouseover="highlight(2)" onmouseout="delight()"/>
                        </div>
                        <div class="col">
                            <img src="images/GIANT.png" class="gallery-img" alt="Drawing of a Giant" id="gallery-img3" onmouseover="highlight(3)" onmouseout="delight()"/>
                        </div>
                        <div class="col">
                            <img src="images/giantSkeleton.png" class="gallery-img" alt="Giant Skeleton" id="gallery-img4" onmouseover="highlight(4)" onmouseout="delight()"/>
                        </div>
                        <div class="col">
                            <img src="images/Gloperjocker Sighting.jpg" class="gallery-img" alt="The Gloperjocker" id="gallery-img5" onmouseover="highlight(5)" onmouseout="delight()"/>
                        </div>
                        <div class="col">
                            <img src="images/map.png" class="gallery-img" alt="Hollow Earth map" id="gallery-img6" onmouseover="highlight(6)" onmouseout="delight()"/>
                        </div>
                        <div class="col">
                            <img src="images/map-heightmap.png" class="gallery-img" alt="Hollow Earth height map" id="gallery-img7" onmouseover="highlight(7)" onmouseout="delight()"/>
                        </div>
                        <div class="col">
                            <img src="images/onionearth.png" class="gallery-img" alt="Hollow Earth cross section diagram with layers" id="gallery-img8" onmouseover="highlight(8)" onmouseout="delight()"/>
                        </div>
                        <div class="col">
                            <img src="images/cross-section.png" class="gallery-img" alt="Hollow Earth cross section diagram" id="gallery-img9" onmouseover="highlight(9)" onmouseout="delight()"/>
                        </div>
                    </div>
                </div>    
            </main>
        <footer>
            <p>Copyright Ryan Edwin Jones</p>
        </footer>
    </body>
</html>
